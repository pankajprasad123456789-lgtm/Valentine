<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }.card {
  background: white;
  padding: 30px 40px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  max-width: 360px;
  position: relative;
  z-index: 2;
}

h1 {
  color: #e6005c;
  margin-bottom: 20px;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 25px;
  margin-top: 20px;
}

button {
  padding: 12px 28px;
  font-size: 16px;
  border-radius: 25px;
  border: none;
  cursor: pointer;
}

#yesBtn { background-color: #ff4d6d; color: white; }
#noBtn { background-color: #cccccc; color: #333; }

#message {
  margin-top: 18px;
  font-size: 16px;
  color: #444;
  display: none;
  font-weight: 500;
  animation: fadeIn 1s ease forwards;
}

#finalLine {
  display: none;
  margin-top: 10px;
  font-size: 15px;
  color: #e6005c;
  font-weight: 600;
  animation: fadeIn 1.5s ease forwards;
}

/* Photo in card */
#couplePhoto {
  display: none;
  margin-top: 20px;
  width: 100%;
  border-radius: 15px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.2);
  animation: pulse 2s infinite;
}

/* Fullscreen overlay */
#overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.8);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 5;
}

#overlay img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 20px;
  animation: fadeIn 1s ease forwards;
}

/* Animations */
@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.03); }
  100% { transform: scale(1); }
}

.rose {
  position: fixed;
  top: -50px;
  font-size: 28px;
  animation: fall linear forwards;
  z-index: 1;
  pointer-events: none;
}

@keyframes fall {
  to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
}

  </style>
</head>
<body>  <!-- Fullscreen Photo Overlay -->  <div id="overlay">
    <img src="couple.jpg" alt="Us ‚ù§Ô∏è" />
  </div>  <div class="card">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1><div class="buttons">
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>
</div>

<div id="message">
  That's my girl, Cheers to us for many more valentine's together ‚ù§Ô∏è
</div>

<div id="finalLine">Happy Valentine‚Äôs Day, my love üíï</div>

<img id="couplePhoto" src="couple.jpg" alt="Us ‚ù§Ô∏è" />

  </div>  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const message = document.getElementById('message');
    const photo = document.getElementById('couplePhoto');
    const finalLine = document.getElementById('finalLine');
    const overlay = document.getElementById('overlay');

    function moveNoButton() {
      const x = Math.random() * 80 - 40;
      const y = Math.random() * 40 - 20;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    noBtn.addEventListener('mouseenter', moveNoButton);
    noBtn.addEventListener('touchstart', moveNoButton);

    function createRose() {
      const rose = document.createElement('div');
      rose.classList.add('rose');
      rose.textContent = 'üåπ';
      rose.style.left = Math.random() * 100 + 'vw';
      rose.style.animationDuration = 3 + Math.random() * 3 + 's';
      document.body.appendChild(rose);
      setTimeout(() => rose.remove(), 6000);
    }

    yesBtn.addEventListener('click', () => {
      yesBtn.disabled = true;
      yesBtn.textContent = '‚ù§Ô∏è YES ‚ù§Ô∏è';
      noBtn.style.display = 'none';

      // Show fullscreen photo first
      overlay.style.display = 'flex';

      setTimeout(() => {
        overlay.style.display = 'none';
        message.style.display = 'block';
        photo.style.display = 'block';
        finalLine.style.display = 'block';
        setInterval(createRose, 300);
      }, 2000);
    });
  </script></body>
</html>
